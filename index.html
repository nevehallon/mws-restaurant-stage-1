<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="container">
    <header role="banner" class="item" aria-label="header">
      <nav role="banner" aria-label="banner">
        <h1>
          <a tabindex="1" id="title" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main class="item" role="main" id="maincontent" aria-label="maincontent">
      <section id="map-container" role="application" aria-label="map-container">
        <div tabindex="2" id="map"></div>
      </section>  
      <section class="filter-results" role="region" aria-label="filter-results">
        <div class="filter-options">
          <h2 class="h3">Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" title="neighborhoods" onchange="updateRestaurants()">
            <option tabindex="3" value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" title="cuisines" onchange="updateRestaurants()">
            <option tabindex="4" value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEsy-cxIYPrP_2a01SIhrFPf_1OCCM3VM&libraries=places&callback=initMap"></script>
    <script type="application/javascript" charset="utf-8" src="sw/js.js"></script>

    
    <footer role="contentinfo" class="item" id="footer" aria-label="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </div>
</body>

</html>
